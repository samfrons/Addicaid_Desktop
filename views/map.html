<leaflet-marker
        ng-repeat="meeting in meetings"
        leaflet-lat="meetings[$index].latLon.latitude"
        leaflet-lng="meetings[$index].latLon.longitude"
        marker-options="meetings[$index].markerOptions"
        leaflet-map="mapid"
        popup-content-function="markerPopupContentFn"
        popup-content-options="markerPopupContentOpts"
        model="meetings[$index]"
        class="invisible">
</leaflet-marker>
